<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Peter test</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="deviceradio.css">
     <link rel="stylesheet" type="text/css" href="index.css">
     <link rel="stylesheet" type="text/css" href="compiler/fonts/stylesheet.css">

    <!-- jQuery -->


    <!-- Bootstrap CSS (minified) -->
<!--     <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="nav nav-pills navbar-fixed-top">
        <li data-target="#myCarousel" data-slide-to="0" class="col-xs-4 active removeWhiteSpace"><a href="#">Stream</a></li>
        <li data-target="#myCarousel" data-slide-to="1" class="col-xs-4 removeWhiteSpace"><a href="#">Chat</a></li>
        <li data-target="#myCarousel" data-slide-to="2" class="col-xs-4 removeWhiteSpace"><a href="#">IDE</a></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="container-fluid desktopOnly">
        <div class="row desktopOnly">


          <div class="col-sm-6 removeWhiteSpace desktopOnly">
            <div class="container-fluid desktopOnly">
              <div class="row desktopOnly">


                <div class="col-sm-12 item active streamDiv">
                  <div class="video-container">
                    <iframe src="https://www.livecoding.tv/deviceradio/embed" id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen="true" scrolling="no">
                      <!-- <div id="iframeMole" width="560" height="315"></div> -->
                    </iframe>
                  </div> <!-- video-container -->
                  <p class="info">For best view, tilt your phone to landscape mode</p>
                </div> <!-- streamDiv -->


                <div class="col-sm-12 item chatDiv" id="chatDiv">
                  
                    <div id="chatlioWidgetPlaceholder" class="chatlioDiv" style="margin: auto;"></div>
                 
                </div> 


              </div> <!-- row -->
            </div> <!-- container-fluid -->
          </div> <!-- removeWhiteSpace -->


          <div class="col-sm-6 removeWhiteSpace desktopOnly">
            <div class="container-fluid desktopOnly">
              <div class="row desktopOnly">

                    <div class="col-sm-12 item ideDiv" id="ideDiv">
                      <textarea class="col-sm-12 col-md-12 col-lg-12 textArea" id="code" style="display:none">
  conf io as button
          pin = 0
  conf io as led
       pin = 1
  task read_button on button
                        </textarea>
                      <div id="editor"></div>
                    
                    </div> <!-- ideDiv -->
 
                    <!-- <div class="myDiv"></div> -->

                    <div class="beforeDiv"></div>
              </div> <!-- row -->
            </div> <!-- container-fluid -->
          </div> <!-- removeWhiteSpace -->





          <div class="col-sm-6 removeWhiteSpace desktopOnly">
            <div class="container-fluid desktopOnly">
              <div class="row desktopOnly">

                <div class="col-sm-12 item logDiv">
                  <button class="exec_button" type="button" onclick="excButton()" id="btn-push" data-toggle="modal" data-target="#myModalExecute">
                    <img class="exe_button_default" src="compiler/images/Exe_button_default.png" height="50"/>
                    <img class="exe_button_1" src="compiler/images/Exe_button_1.png" height="50"/>
                    <img class="exe_button_2" src="compiler/images/Exe_button_2.png" height="50"/>
                    <img class="exe_button_3" src="compiler/images/Exe_button_3.png" height="50"/>
                  </button>

                  <button class="reload_button" type="button" id="btn-wipe" data-toggle="modal" data-target="#myModalReload">
                    <img class="reload_default" src="compiler/images/reload_default.png" height="45"/>
                    <img class="reload_exe" src="compiler/images/reload_exe.png" height="45"/>
                  </button>
                    

                    
                  <div id="console" style="margin-top:50px;"></div>
                  <div id="errorReport"></div>
                  
                  <!-- device radio container where it will display the outputs 
                  <div class="containerDeviceradio"></div> -->
          

                </div> <!-- logDiv -->

              </div> <!-- row -->
            </div> <!-- container-fluid -->
          </div> <!-- removeWhiteSpace -->




              <!-- Modal EXECUTE -->
          <div class="modal fade" id="myModalExecute" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 class="modal-title" id="myModalLabel">並んでお待ちください!!!</h3>
                </div>
                <div class="modal-body">
                  <p>キュー番号をご利用ください</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Queue</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Wait</button>
                </div> <!-- modal-footer -->
              </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
          </div> <!-- myModal -->



          <!-- Modal RELOAD -->
          <div class="modal fade" id="myModalReload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 class="modal-title" id="myModalLabel">ここでリロードしてください!!!</h3>
                </div>
                <div class="modal-body">
                  <p>あなたはリロードしたいですか？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="reloadButton()">Reload</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div> <!-- modal-footer -->
              </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
          </div> <!-- myModal -->




        </div> <!-- row -->
      </div> <!-- container-fluid -->
    </div> <!-- carousel-inner -->
  </div> <!-- myCarousel -->

     var editor=   ace_grammar_demo("editor", document.getElementById("code").value, [
              /\?json\b/.test(document.location.href) ? {language : "json", grammar : json_grammar} : {language : "drlang", grammar : js_grammar}
